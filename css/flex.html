<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex Example</title>
    <style>
        .box{
            border:2px solid black;
            background-color: blue;
            width:10px;
            padding:20px;
        }
        .container{
            display:flex;
            gap:10px;
            height:100vh;
            flex-direction:row-reverse;
            justify-content:space-around;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</div>
    
</body>
</html>
