<!DOCTYPE html>
<html>
<head>
    <title>Media Example</title>
</head>
<body>
<h2>Audio Example</h2>
<audio controls>
    <source src="song.mp3" type="audio/mpeg">
</audio>
<br>

<iframe src="https://rampex.in" frameborder = "2"></iframe>
<br>
<iframe width="560" height="315" src="https://www.youtube.com/embed/VBy64HGaBso?si=ZaOFXm3FlUmzEH9Z" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>    
<br>
<form>
    <label>Name: </label>
    <input type="text" placeholder="Enter your name">
    <br><br>
    <label>Email: </label>
    <input type="email" placeholder="Enter your email">
    <br><br>
    <label> Gender: </label>
    <input type="radio" name="gender" value="male">male
    <input type="radio" name="gender" value="female">female
    <br><br>
    <label>Skills:</label><br>
    <input type="checkbox" name="skills" value="HTML"> HTML
    <input type="checkbox" name="skills" value="CSS"> CSS
    <input type="checkbox" name="skills" value="JavaScript"> JavaScript
    <br><br>
    <label>Country:</label><br>
    <select name="country">
        <option value="">Select Country</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="Australia">Australia</option>
    </select>
    <br><br>
    <label>Mobile Number:</label><br>
    <input type="tel" name="mobile">
    <br><br>

    <label>Date of Birth:</label><br>
    <input type="date" name="dob">
    <br><br>

   
    <label>Feedback:</label><br>
    <textarea name="feedback" rows="4" cols="30"></textarea>
    <br><br>
    <label>Resume: </label>
    <input type="file">
    <br><br>

   
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    <hr>
    <fieldset>
        <legend>Student Details</legend>
        <label>Name: </label>
        <input type="text"
    </fieldset>

</form>

</body>
</html>
